<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
    <title>人口流动系统</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='third/adminlte/css/adminlte.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>
    <div class="login-container">
        <div class="login-title">
            <p>流动人口记录系统</p>
        </div>
        <div class="login-wrapper">
            <div class="header">登录</div>
            <div class="form-wrapper">
                <form method="post" action="/login">
                    <input type="text" name="account" placeholder="账号" class="input-item">
                    <input type="password" name="password" placeholder="密码" class="input-item">
                    <div class="row justify-content-center">
                        <input type="submit" name="submit" class="btn" value="登录">
                    </div>
{#                    <div class="msg">#}
{#                        Don't have account? <a href="">Sing up</a>#}
{#                    </div>#}
                    {% if render_data.get("msg") %}
                        <div class="msg"> {{ render_data.get("msg") }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
